<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shopping</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body style="background-color: rgba(255, 166, 0, 0.767);">
    <div class="container">
        <div class="row">
        <div class="col-md-4 mx-auto mt-5 shadow p-3" style="background-color: orange">
            <form method="post">
                <h2 style="text-align: center;">REGISTER</h2>
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username :</label>
                    <input type="text" class="form-control" id="Input1" >
                </div>

                <div class="mb-3">
                    <label for="Input2" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="Input2" >
                </div>

                <div class="mb-3">
                    <label for="Input3" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="Input3" >
                </div>

                <div class="mb-3">
                    <label for="Input4" class="form-label">Confirm Password :</label>
                    <input type="email" class="form-control" id="Input4" >
                </div>

                <div class="md-3">
                    <input type="submit" style="background-color: green;" value="Register">&nbsp;&nbsp;&nbsp;&nbsp;
                    Already User?&nbsp;&nbsp;<a href="login.html">Login</a>
                </div>
            </form>


        </div>
        </div>
    </div>






    <script src="staic/js/bootstrap.min.js"></script>
    <script src="staic/js/popper.js"></script>
    
</body>
</html>
